<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Nivo Slider</title>
	<link rel="stylesheet" href="../themes/default/default.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="../nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
</head>

<body>
	<div id="wrapper">
        <a href="http://dev7studios.com" id="dev7link" title="Go to dev7studios">dev7studios</a>

        <div class="slider-wrapper theme-default">
            <div id="slider" class="nivoSlider">
                <img src="images/Screenshot_20191021-113813.png" data-thumb="images/Screenshot_20191021-113813.png" alt="" />
                <a href="http://dev7studios.com"><img src="images/Screenshot_20191021-115803.png" data-thumb="images/Screenshot_20191021-115803.png" alt="" title="This is an example of a caption" /></a>
                <img src="images/wny.png" data-thumb="images/wny.jpg" alt="" data-transition="slideInLeft" />
                <img src="images/nude.png" data-thumb="images/nude.png" alt="" title="#htmlcaption" />
				<img src="images/Screenshot_20191021-114732.png" data-thumb="images/Screenshot_20191021-114732.png" alt="" title=""/>
				<img src="images/Screenshot_20191021-115739.png" data-thumb="images/Screenshot_20191021-115739.png" alt="" title=""/>
            </div>
            <div id="htmlcaption" class="nivo-html-caption">
                <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>. 
			</div>
		</div>
		
		
    <script type="text/javascript" src="scripts/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="../jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>
</body>
</html>
